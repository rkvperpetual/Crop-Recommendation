<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <!-- Bootstrap 4 Dark Theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #90caf9;
        }
        .btn-primary {
            background-color: #1976d2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1565c0;
        }
        .form-control {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: #fff;
        }
        .result-box {
            background-color: #1e1e1e;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .display-4 {
            color: #81d4fa;
        }
        .error-message {
            color: #e57373;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ± Crop Recommendation System ðŸŒ¾</h2>
        <form method="POST">
            <div class="form-group">
                <label for="n">Nitrogen (N)</label>
                <input type="number" class="form-control" id="n" name="n" required>
            </div>
            <div class="form-group">
                <label for="p">Phosphorus (P)</label>
                <input type="number" class="form-control" id="p" name="p" required>
            </div>
            <div class="form-group">
                <label for="k">Potassium (K)</label>
                <input type="number" class="form-control" id="k" name="k" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">pH Level</label>
                <input type="number" step="0.1" class="form-control" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Recommendation</button>
        </form>

        {% if result %}
        <div class="result-box">
            {% if 'Error' in result %}
                <p class="error-message">{{ result }}</p>
            {% else %}
                <h4 class="text-center">Recommended Crop:</h4>
                <p class="text-center display-4">{{ result }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
